<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Monitoring System</title>
    <link rel="stylesheet" href="style.css">
    <!-- FIXED: Updated Chart.js import to a specific version -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
</head>
<body>

    <!-- LOGIN FORM -->
    <div class="formcontainer container" id="loginForm" style="display: flex;">
        <div class="content1">
            <h1>Smart Health Monitoring System</h1>
            <form id="login" method="post">
                <label for="email">Email:</label>
                <input type="email" placeholder="Enter your e-mail" required id="email" name="email">
                <label for="password">Password:</label>
                <input type="password" placeholder="Enter your password" required id="password" name="password">
                <button type="submit">Login</button>
            </form>
            <div class="toggle-btn">
                <span>Don't have an account? <a href="javascript:void(0)" onclick="toggleForms()">Sign Up</a></span>
            </div>
        </div>
    </div>

    <!-- SIGN UP FORM -->
    <div class="formcontainer container" id="signupForm" style="display: none;">
        <div class="content">
            <h2>Create an Account</h2>
            <form method="POST">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" name="password" placeholder="Create a password" required>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                <button type="submit">Sign Up</button>
            </form>
            <div class="toggle-btn">
                <span>Already have an account? <a href="javascript:void(0)" onclick="toggleForms()">Login</a></span>
            </div>
        </div>
    </div>

    <!-- Dashboard (Visible after login) -->
    <div id="dashboard" class="container" style="display:none;">
        <div class="dashboard-header">
            <h2>Patient Dashboard</h2>
            <button onclick="logout()" class="logout-btn">Logout</button>
        </div>
        
        <!-- Real-Time Health Data -->
        <div class="health-data">
            <h3>Health Data</h3>
            <p id="heartRate">Heart Rate: Loading...</p>
            <p id="temperature">Temperature: Loading...</p>
            <p id="oxygenLevel">Oxygen Level: Loading...</p>
        </div>
        
        <!-- Historical Data Chart -->
        <div class="chart-container">
            <h3>Health Trends</h3>
            <canvas id="healthChart"></canvas>
        </div>
        
        <!-- Prescription -->
        <div class="prescription">
            <h3>Prescription</h3>
            <p id="prescriptionText">Loading...</p>
        </div>
    </div>    

    <script src="script.js"></script>
</body>
</html>
